<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match Teams</title>
</head>
<body>

    <header>
        <h1>Match Teams</h1>
        <h2>Picks Teams so You Don't Have to!</h2>
    </header>
    
    <section>
        <h3>Enter Player Names Here!</h3>
        <label for="enter-name">Name:</label>
        <input type="text" id="enter-name" placeholder="Name Here">
        <input type="submit" id="submit-player-name" value="Add Player!">
    </section>

    <section>
        <div id="teams">
            <div id="team-a">
                <h4>Team A</h4>
            </div>
            <div id="team-b">
                <h4>Team B</h4>
            </div>
        </div>
        <button type="button" id="create-teams">Create Teams!</button>
    </section>

    <section>
        <h3>Enter Match Results Here!</h3>
        <label for="team-a-score">Team A:</label>
        <input type="number" id="team-a-score" placeholder="Team A Score">
        <label for="team-b-score">Team B:</label>
        <input type="number" id="team-b-score" placeholder="Team B Score">
        <input type="submit" id="submit-match-result" value="Add Match Result!">
    </section>

    <section>
        <div id="player-list"></div>
        <button type="button" id="delete-player">Delete Player!</button>
    </section>
    
    <section>
        <h4>How it Works</h4>
    </section>

    <footer>
        <p>Match Teams</p>
        <a href="#">How it Works</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
